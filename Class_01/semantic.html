<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body style="background-color: chocolate; border-color: black;box-sizing: content-box; ">

    </header>

    <main style="border: 2px solid blueviolet; border-radius: 4px; padding: 10px; max-width: 400px;">

        <section style="color: aquamarine; font-size: medium; box-sizing: content-box; min-height: fit-content;">
            Section 1
        </section>

        <section style="color: aquamarine; font-size: medium;">
            Section 2
        </section>

        <section style="color: aquamarine; font-size: medium;">
            Section 3
        </section>

    </main>

    <footer style="background-color: burlywood; font-size: medium; margin-top: 10px; padding: 5px;">
        Footer
    </footer>

</body>
</html>
