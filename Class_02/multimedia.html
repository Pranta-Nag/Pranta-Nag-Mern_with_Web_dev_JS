<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    
    <h2>Image</h2>
    <img src="./images/messi.jpg" alt="Messi" style="width: 300; height: 200;">

    <h2>Audio</h2>
    <audio controls>
        <source src="./multimedia/vondo.mp4" type="audio/mp4">
        Your browser does not support this audio. 
    </audio>

    <h2>Video</h2>
    <video controls width="300" poster="./images/messi.jpg">
        <source src="./multimedia/vondo.mp4" type="video/mp4">
        Video not supported.
    </video>

</body>
</html>
